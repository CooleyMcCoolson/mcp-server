version: '3.8'

services:
  # Brave Search MCP - Web search via Brave API
  # Official image: mcp/brave-search
  # Source: https://github.com/brave/brave-search-mcp-server
  brave-search:
    image: mcp/brave-search:latest
    container_name: mcp-brave-search
    restart: unless-stopped
    ports:
      - "8001:8080"
    environment:
      BRAVE_API_KEY: "${BRAVE_API_KEY}"
      BRAVE_MCP_TRANSPORT: "http"
      BRAVE_MCP_PORT: "8080"
      BRAVE_MCP_HOST: "0.0.0.0"
      BRAVE_MCP_LOG_LEVEL: "info"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Obsidian MCP - Vault access and search
