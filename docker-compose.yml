  #   networks:
  #     - mcp-network

  # Fetch Content MCP - Web content retrieval
  # Source: https://github.com/modelcontextprotocol/servers
  fetch:
    image: node:22-alpine
    container_name: mcp-fetch
    restart: unless-stopped
    ports:
      - "8003:8080"
    environment:
      NODE_ENV: "production"
    command: >
      sh -c "npm install -g @modelcontextprotocol/server-fetch &&
             npx @modelcontextprotocol/server-fetch --transport http --port 8080 --host 0.0.0.0"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

